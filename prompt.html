<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="result" class=" container w-25 text-light fs-3 bg-success text-center mt-5 rounded-3 "
        style="height: 20vh;">

    </div>
    <script>
        let userInput = prompt("put in a data",);
        // let abc = userInput.length
        //let check = Number(userInput);
        //console.log(abc);
        if (userInput == Number(userInput)) {
            document.getElementById("result").innerHTML = 'This is a ' + '<strong>' + 'Number' + '</strong>';
        }
        else if (typeof userInput == 'string') {
            document.getElementById("result").innerHTML = 'This is a  ' + '<strong>' + 'String' + '</strong>';
        }
        else {
            document.getElementById("result").innerHTML = 'This Data type is unknown';
        }


    </script>
</body>

</html>
